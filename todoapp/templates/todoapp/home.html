{% extends 'todoapp/base.html' %}


{% block content %}
    <div class="div">
        <div>
            {% if user.is_authenticated %}
                <button>Logout</button>
            {% else %}
                <button>Login</button>
            {% endif %}
        </div>
        
        <h2 class="title">Todo List</h2>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
        <ul>
            {% for task in tasks%}
                <a href="{% url 'detail' task.pk %}">
                    <li>{{ task.title }}</li>
                </a>
            {% endfor%}
        </ul>
    </div>
{% endblock %}
